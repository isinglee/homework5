<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <style>
            <link rel="stylesheet" type="text/css" href="style.css" media="all">
        </style>
    </head>
    <body>
        <div class="">
            <table>
                <tr>
                    <td colspan="2" class="white"></td>
                    <td colspan="2" class="white"></td>
                    <td colspan="2" class="yellow"></td>
                </tr>
                <tr>
                    <td class="white"></td>
                    <td colspan="3" rowspan="2" class="red"></td>
                    <td colspan="2" class="yellow"></td>
                </tr>
                <tr>
                    <td rowspan="2" class="white"></td>
                    <td class="white"></td>
                    <td class="white"></td>
                </tr>
                <tr>
                    <td class="black"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="white" colspan="2"></td>
                </tr>
                <tr>
                    <td rowspan="3" class="yellow last"></td>
                    <td class="black"></td>
                    <td class="black"></td>
                    <td class="white"></td>
                    <td class="blue" colspan="2" rowspan="2"></td>
                </tr>
                <tr>
                    <td class="white last" colspan="2" rowspan="2"></td>
                    <td class="black"></td>
                </tr>
                <tr>
                    <td class="white last" colspan="3"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
